<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="/favicon-light.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: light)"
    />
    <!-- Favicon for dark mode -->
    <link
      rel="icon"
      href="/favicon-dark.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: dark)"
    />
    <!-- Default/fallback favicon -->
    <link rel="icon" href="/favicon-light.svg" type="image/svg+xml" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Explore transactions, accounts, events, nodes, gas fees and other network activity within the Aptos Network."
    />
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Aptos Explorer" />
    <meta
      property="og:description"
      content="Explore transactions, accounts, events, nodes, gas fees and other network activity within the Aptos Network."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://explorer.aptoslabs.com/" />
    <meta property="og:site_name" content="Aptos Explorer" />
    <meta
      property="og:image"
      content="https://explorer.aptoslabs.com/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Aptos Explorer - Blockchain Explorer"
    />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Aptos" />
    <meta name="twitter:title" content="Aptos Explorer" />
    <meta
      name="twitter:description"
      content="Explore transactions, accounts, events, nodes, gas fees and other network activity within the Aptos Network."
    />
    <meta
      name="twitter:image"
      content="https://explorer.aptoslabs.com/og-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://explorer.aptoslabs.com/" />

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Aptos Explorer",
        "alternateName": "Aptos Block Explorer",
        "url": "https://explorer.aptoslabs.com",
        "description": "Explore transactions, accounts, events, nodes, gas fees and other network activity within the Aptos Network.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://explorer.aptoslabs.com/?search={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Aptos Labs",
          "url": "https://aptoslabs.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://explorer.aptoslabs.com/favicon-light.svg"
          },
          "sameAs": [
            "https://twitter.com/Aptos",
            "https://github.com/aptos-labs",
            "https://discord.gg/aptoslabs"
          ]
        }
      }
    </script>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <title>Aptos Explorer</title>
    <!-- IBM Plex fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Geo Blocking script from geotargetly.com -->
    <script>
      (function (g, e, o, t, a, r, ge, tl, y) {
        t = g.getElementsByTagName(o)[0];
        y = g.createElement(e);
        y.async = true;
        y.src =
          "https://g9904216750.co/gb?id=-NkqVZbqVT7_Wp1sgHo5&refurl=" +
          g.referrer +
          "&winurl=" +
          encodeURIComponent(window.location);
        t.parentNode.insertBefore(y, t);
      })(document, "script", "head");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <!--

      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
